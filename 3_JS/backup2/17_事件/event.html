<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event</title>

</head>
<body>
    <div id="test">点击</div>

    <input type="text" id="name">

    <script>
        let div = document.querySelector("#test");
        //DOM0
        // div.onclick = e => {
        //     console.log(e.target.id);
        //     console.log('click me!')
        //     div.onclick = null
        // }

        /*
        DOM2
        true: 在捕获阶段触发事件
        false: 在冒泡阶段触发事件
        事件的触发，先捕获后冒泡
         */
        div.addEventListener('click', e => {
            console.log('click me! 2')
        }, false)

        div.addEventListener('click', e => {
            console.log('click me! 1')
        }, true)

        let name = document.querySelector('#name');
        //选中
        name.addEventListener('select', () => {
            console.log('select...')
        });
        name.addEventListener('keypress', e => {
            if (!/\d/.test(String.fromCharCode(e.charCode)) && e.charCode > 9){
                e.preventDefault();
            }
        });

    </script>
</body>
</html>
