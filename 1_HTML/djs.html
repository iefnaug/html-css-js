<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ff6700;
        }
        .js {
            font: 900 150px 'Graduate';
            color: #ff6700;
            background-color: aquamarine;
            text-align: center;
        }
        .djs {
            font: 900 150px 'Graduate';
            color: aquamarine;
            background-color: #ff6700;
            text-align: center;
        }
        span {
            display: inline-block;
            width: 600px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="js"><span id="js"></span></div>
    <div class="djs"><span id="djs"></span></div>

    <script>
        function init() {
            let pageHeight = window.innerHeight;
            let half = Math.floor(pageHeight/2);

            let js = document.querySelector('.js');
            js.style = `height: ${half}px; line-height: ${half}px`;

            let djs = document.querySelector('.djs');
            djs.style = `height: ${half}px; line-height: ${half}px`;
        }
        init();

        //计时
        let element = document.querySelector('#js');
        function jsChange() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            element.innerHTML = `${tidy(hours)}:${tidy(minutes)}:${tidy(seconds)}`;
        }

        //倒计时
        let element2 = document.querySelector('#djs');
        function djsChange() {
           let now = new Date();
           now.setHours(18);
           now.setMinutes(0);
           now.setSeconds(0);
           let end = now.getTime();
           let start = Date.now();
           let interval = Math.floor((end - start) / 1000);
           const hours = Math.floor(interval/3600);
           const minutes = Math.floor(interval%3600/60).toFixed(0);
           const seconds = Math.floor(interval%3600%60);
           element2.innerHTML = `${tidy(hours)}:${tidy(minutes)}:${tidy(seconds)}`;
        }

        function tidy(num) {
            return num < 10 ? '0' + num : '' + num;
        }

        setInterval(function() {
            jsChange();
            djsChange();
        }, 1000);

    </script>
</body>
</html>
